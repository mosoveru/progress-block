<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Progress Block</title>
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="components/progress_styles.css">
    <link rel="stylesheet" href="styles/slider.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/app.js" type="module" defer></script>
  </head>
  <body>
    <main class="app" aria-label="Progress Demonstration">
      <h1 class="app__header">Progress</h1>
      <section class="progress-area">
        <div id="progressRoot" class="progress-area__wrapper" aria-label="Progress image"></div>
      </section>
      <section class="controls" aria-label="Progress Block Controls">
        <div class="control">
          <input
                  id="valueInput"
                  class="value-input"
                  type="text"
                  inputmode="numeric"
                  value="0"
                  aria-label="Value input for progress"
          />
          <span class="label">Value</span>
        </div>
        <div class="control">
          <label class="switch">
            <input id="animateSwitch" type="checkbox" aria-label="Turn on/off animation on progress">
            <span class="slider round"></span>
          </label>
          <span class="label">Animate</span>
        </div>
        <div class="control">
          <label class="switch">
            <input id="hideSwitch" type="checkbox" aria-label="Hide progress or show">
            <span class="slider round"></span>
          </label>
          <span class="label">Hide</span>
        </div>
      </section>
    </main>
  </body>
</html>
